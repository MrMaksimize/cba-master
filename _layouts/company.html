---
layout: default
---
<div class="post company">

  <header class="post-header company-header row">
    <div class="col-md-3">
      <img src="{{ page.logo }}" width="100%" height="100%"/>
    </div>
    <div class="col-md-9">
      <div class="row">
        <h1>{{ page.title }}</h1>
      </div>
      <div class="row">
        {{ page.description }}
      </div>
    </div>
  </header>

  <article class="post-content company-content row">
    {{ content }}
  </article>

</div>
